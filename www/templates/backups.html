<ion-view view-title="{{ site.title }} Backups">
  <ion-content>
    <ion-list>
      <div ng-repeat="backup in backups">
        <ion-item class="item-icon-left item-icon-right">
          <span>{{ backup.comment }} - {{ backup.timestamp | date }}</span>
			    <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
