<ion-view view-title="Account">
  <ion-content>
  	<ion-list>
		<ion-item class="item-icon-left item-icon-right" href="#/app/account/usage/" ng-click"$state.go('app.usage')">
			<i class="icon ion-pie-graph site-icon"></i>
			<h3>Plan Usage</h3>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
		<ion-item class="item-icon-left item-icon-right" href="#/app/account/invoices/" ng-click"$state.go('app.invoices')">
			<i class="icon ion-card site-icon"></i>
			<h3>View Invoices</h3>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
