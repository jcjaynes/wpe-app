<ion-view view-title="Error Logs">
  <ion-content>
    <h4 class="padding">{{siteTitle}} Error Logs</h4>
    <ion-list>
      <ion-item class="item-icon-right" href="#/app/sites/{{id}}/error-logs/{{id}}" ng-click="$state.go('app.error_logs')">
        <h3>Error stuff</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
