<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Import WPEngine Installs</h1>
    <button class="button button-clear button-primary" ng-click="sitemodal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Account Name</span>
        <input ng-model="account.name" type="url" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      </label>
      <button class="button button-full button-dark" ng-click="importInstalls(account)">Import</button>
    </div>
  </ion-content>
</ion-modal-view>
