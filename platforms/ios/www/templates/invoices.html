<ion-view view-title="{{ site.title }} Invoices">
  <ion-content>
    <ion-list>
      <div ng-repeat="invoice in invoices">
        <ion-item >
          <span>{{ invoice.number }} - {{ invoice.date | date }} - {{ invoice.total | currency }}</span>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
